<!-- JS -->
<script src="{{ site.url }}/assets/js/main.min.js"></script>
{% if page.externalscript %}
<script src="{{ page.externalscript }}"></script>
{% endif %}
{% if page.script %}
<script src="{{ site.url }}/assets/js/{{ page.script }}"></script>
{% endif %}
{% for script in page.scripts %}
<script src="{{ site.url }}/assets/js/{{ script }}"></script>
{% endfor %}

{% if site.google-analytics %}
<!-- Google Analytics snippet -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google-analytics }}', 'auto');
  ga('require', 'linkid');
  ga('send', 'pageview');
</script>
{% endif %}
